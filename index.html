<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="#">
        <div class="datos-form">
            <div class="nombre">
                <label for="nombre">Usuario:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Usuario">
            </div>
    </form>
    <br>
    <form action="#">
            <div class="correo">
                <label for="correo">Contraseña:</label>
                <input type="email" name="correo" id="correo" placeholder="Contraseña">
            </div>
        </div>
            <center><a href="#" class="boton-enviar">Iniciar Sesión</a></center>
        </div>
    </form>

    <script src="js/script.js"></script>
</body>
</html>
